# Variables that you can use anywhere:
#  <player> = Name of the user.
#  <numberplayers> = Number of online players.
#  <balance> = User's balance.

VScoreboard:
    
    Title: "&6&lTITLE"

    Spacer: "&4----------"
    
    Text1a: "» &4User:"
    Text1b: "» <player>"
        
    Text2a: "» &4Players:"
    Text2b: "» <numberplayers> online"
        
    Text3a: "» &4Money:"
    Text3b: "» <balance> $"
    
    Text4a: "» &4Example:"
    Text4b: "» Example"

        
        